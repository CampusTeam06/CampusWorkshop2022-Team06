<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mentions légales - Digital Consultant</title>
        <meta content="" name="description">
        <meta content="" name="keywords"> 

        <!-- Mes pages CSS -->
        <link rel="stylesheet" href="../css/home.css" />
        <link rel="stylesheet" href="../css/chat.css" />

        <!-- Lien pour icone -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Icons -->
        <link rel="icon" href="../img/icon_logo.webp">

    </head>
    
    <body>
        <!-- CREATION DU CHAT BOT -->
            <div class="chat-bar-collapsible">
                <button id="chat-button" type="button" class="collapsible">Besoin d'aide ?
                    <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments"></i>
                </button>

                <div class="content">

                    <div class="full-chat-block">

                        <!-- Message Container -->
                        <div class="outer-container">
                            

                            <div class="chat-container">
                                <div class="questions_posees">
                                    <h3 id="questions">Questions les plus posées ?</h3>
                                    <ol>
                                        <li id="question1">En quoi consiste votre offre ?</li>
                                        <li id="question2">Quelles solutions proposez-vous ?</li>
                                    </ol>
                                </div>
                                <!-- Messages -->
                                <div id="chatbox">
                                    <h5 id="chat-timestamp"></h5>
                                    <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                                </div>

                                <!-- User input box -->
                                <div class="chat-bar-input-block">
                                    <div id="userInput">
                                        <input id="textInput" class="input-box" type="text" name="msg" placeholder="Taper votre message">
                                        <p></p>
                                    </div>

                                    <div class="chat-bar-icons">
                                        <i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart"
                                            onclick="heartButton()"></i>
                                        <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-paper-plane"
                                            onclick="sendButton()"></i>
                                    </div>
                                </div>

                                <div id="chat-bar-bottom">
                                    <p></p>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>




           
    </body>

    <script src="../js/chat.js" ></script>
    <script src="../js/reponses.js" ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</html>
